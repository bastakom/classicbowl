name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
      - test
  pull_request:
    branches:
      - main
      - dev
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn ci  

      - name: Start the app
        run: yarn start &  

      - name: Run Cypress tests from all files in cypress/e2e folder
        uses: cypress-io/github-action@v6
        with:
          browser: firefox
          start: yarn start
          working-directory: ./cypress/e2e 
          spec: |
            cypress/e2e/**/*.cy.ts  

